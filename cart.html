<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Just Sport</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            max-width: max-content;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
        footer {
            position: relative;
            left: 500px;
            top: 50px;
        }
        .admin-button {
            border: transparent;
            height: 30px;
            width: 30px;
            color: transparent;
            background-color: transparent;
            cursor: pointer;
            position: relative;
            top: 20px;
            left: 20px;
            z-index: 999999;
        }
        .admin-button:hover {
            cursor: pointer;
            border: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Just Sport</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="bikeDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Bikes </a>
                    <div class="dropdown-menu" aria-labelledby="bikeDropdown">
                        <a class="dropdown-item" href="#" onclick="filterProducts('Bike - Kids')">Kids</a>
                        <a class="dropdown-item" href="#" onclick="filterProducts('Bike - Adult')">Adult</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="clothingDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Clothing </a>
                    <div class="dropdown-menu" aria-labelledby="clothingDropdown">
                        <a class="dropdown-item" href="#" onclick="filterProducts('Clothing - Kids')">Kids</a>
                        <a class="dropdown-item" href="#" onclick="filterProducts('Clothing - Adult')">Adult</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterProducts('Accessory')">Accessories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="filterProducts('Bike Part')">Bike Parts</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="btn btn-gray my-sm-0 bi bi-cart">Cart</a>
                </li>
            </ul>
            <form class="form-inline ml-auto" id="search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <img src="https://i.ibb.co/tCQLCFX/justsportimage.jpg" alt="Logo" class="logo">
        <h1 class="text-center">Your Cart</h1>
        <div id="cart-container" class="mt-4"></div>
        <h2 class="mt-4" id="total-price"></h2>
        <div class="text-center mt-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#checkoutModal">Checkout</button>
        </div>
    </div>

    <button onclick="GoToAdminpanel()" class="admin-button"></button>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea id="address" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" class="form-control" required onchange="togglePaymentFields()">
                                <option value="" disabled selected>Select Payment Method</option>
                                <option value="credit-card">Credit Card</option>
                                <option value="cod">Cash on Delivery</option>
                            </select>
                        </div>
                        <div id="credit-card-fields" style="display: none;">
                            <div class="form-group">
                                <label for="card-name">Name on Card</label>
                                <input type="text" id="card-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="expiration-date">Expiration Date (MM/YY)</label>
                                <input type="text" id="expiration-date" class="form-control" required placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://i.ibb.co/tCQLCFX/justsportimage.jpg" alt="welcome image" style="max-width: 100%;">
                    <p>Welcome to Just Sport's cart page! Here you can view and manage your items.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = ''; // Clear current cart contents

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = `
                    <div class="row border-bottom py-2">
                        <div class="col-md-8">
                            <h5>${item.name} (x${item.quantity})</h5>
                            <p>Price: $${item.price.toFixed(2)}</p>
                        </div>
                        <div class="col-md-4 text-right">
                            <h5>Total: $${itemTotal.toFixed(2)}</h5>
                            <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += cartItem;
            });

            document.getElementById('total-price').innerText = `Total Price: $${total.toFixed(2)}`;
        }

        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== itemId); // Remove item by ID
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload the cart
        }

        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const creditCardFields = document.getElementById('credit-card-fields');

            if (paymentMethod === 'credit-card') {
                creditCardFields.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
            }
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Order placed successfully! Thank you for shopping with us.");
            localStorage.removeItem('cart'); // Clear cart after successful order
            loadCart(); // Reload the cart (should be empty)
        });

        function GoToAdminpanel() {
            setTimeout(() => {
                window.location.href = "admin.html";
            }, 1500);
            alert("Redirecting to admin panel...");
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            $('#welcomeModal').modal('show');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
