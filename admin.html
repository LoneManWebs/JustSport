<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Bikes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        .logo {
            max-width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <img src="https://i.ibb.co/tCQLCFX/justsportimage.jpg" alt="Logo" class="logo">
    <h1 class="text-center">Admin - Add a New Bike</h1>
    <div id="admin-section" style="display: none;">
        <form id="bike-form" class="mb-4">
            <div class="form-group">
                <label for="name">Bike Name <i class="bi bi-bicycle"></i></label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Bike Type <i class="bi bi-bicycle"></i></label>
                <input type="text" id="type" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price <i class="bi bi-cash"></i></label>
                <input type="number" id="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock Availability <i class="bi bi-check-circle"></i></label>
                <input type="number" id="stock" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL <i class="bi bi-image"></i></label>
                <input type="url" id="image" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description <i class="bi bi-info-circle"></i></label>
                <textarea id="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="specs">Specifications <i class="bi bi-list-ul"></i></label>
                <textarea id="specs" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Bike
            </button>
        </form>
        <button id="clear-storage" class="btn btn-danger">
            <i class="bi bi-trash"></i> Clear Storage
        </button>
        
    </div>
</div>

<script>
    const correctPassword = 'LoneManWebsxJustSport123.';
    const bikes = JSON.parse(localStorage.getItem('bikes')) || [];

    function checkPassword() {
        const password = prompt("Enter admin password:");
        if (password === correctPassword) {
            document.getElementById('admin-section').style.display = 'block';
        } else {
            alert("Incorrect password. Access denied.");
        }
    }

    function addBike(name, type, price, stock, image, description, specs) {
        const newBike = { name, type, price, stock, image, description, specs };
        bikes.push(newBike);
        localStorage.setItem('bikes', JSON.stringify(bikes));
    }

    document.getElementById('bike-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const type = document.getElementById('type').value;
        const price = parseFloat(document.getElementById('price').value);
        const stock = parseInt(document.getElementById('stock').value, 10);
        const image = document.getElementById('image').value;
        const description = document.getElementById('description').value;
        const specs = document.getElementById('specs').value;

        // Call the function to add the bike
        addBike(name, type, price, stock, image, description, specs);
        alert("Bike added successfully!");

        // Optionally clear the form fields after submission
        document.getElementById('bike-form').reset();
    });

    document.getElementById('clear-storage').addEventListener('click', function() {
        localStorage.clear();
        alert("Local storage cleared!");
    });

    checkPassword();
</script>

</body>
</html>
