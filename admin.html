<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Bikes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Admin - Add a New Bike</h1>
    <form id="bike-form" class="mb-4">
        <div class="form-group">
            <label for="name">Bike Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="type">Bike Type</label>
            <input type="text" id="type" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="url" id="image" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Bike</button>
    </form>
</div>

<script>
    const bikes = JSON.parse(localStorage.getItem('bikes')) || [];

    function addBike(name, type, price, image) {
        const newBike = { name, type, price, image };
        bikes.push(newBike);
        localStorage.setItem('bikes', JSON.stringify(bikes));
    }

    document.getElementById('bike-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page refresh

        // Get values from the form
        const name = document.getElementById('name').value;
        const type = document.getElementById('type').value;
        const price = parseFloat(document.getElementById('price').value);
        const image = document.getElementById('image').value;

        // Add new bike
        addBike(name, type, price, image);

        // Clear the form
        this.reset();
        alert("Bike added successfully!");
    });
</script>

</body>
</html>
