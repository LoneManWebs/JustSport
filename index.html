<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Products</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        .card {
            height: 300px; /* Set card height */
            width: 350px;  /* Set card width */
            margin: 10px;  /* Add space between cards */
        }
        .logo {
            max-width: 150px; /* Set max width for logo */
            margin: 20px auto; /* Center logo */
        }
        .invisible-button {
            position: absolute;
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            width: 100px; /* Width of the button (can be small) */
            height: 100px; /* Height of the button (can be small) */
            background-color: transparent; /* Transparent background */
            border: none; /* No border */
            z-index: 1000; /* Ensure itâ€™s above other elements */
            opacity: 0; /* Fully transparent */
        }
    </style>
</head>
<body>

<div class="container mt-5 text-center">
    <img src="https://i.ibb.co/tCQLCFX/justsportimage.jpg" alt="Logo" class="logo"> <!-- Logo Placeholder -->
    <h1 class="text-center">Bike Products</h1>
    <div id="bike-container" class="row mt-4"></div>
</div>

<!-- Invisible Button -->
<a href="admin.html" class="invisible-button" title="Admin Panel"></a>

<!-- Welcome Modal -->
<div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="welcomeModalLabel">Welcome!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="https://i.ibb.co/tCQLCFX/justsportimage.jpg" alt="Logo" class="logo mb-3">
                <p>Welcome to the Bike Products page! Here you can check the stock of all available bikes.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const bikes = JSON.parse(localStorage.getItem('bikes')) || [];

    function renderBikes() {
        const bikeContainer = document.getElementById('bike-container');
        bikeContainer.innerHTML = ''; // Clear existing content
        bikes.forEach((bike, index) => {
            const bikeCard = `
                <div class="col-md-4 mb-4 d-flex justify-content-center">
                    <div class="card">
                        <img src="${bike.image}" class="card-img-top" alt="${bike.name}">
                        <div class="card-body">
                            <h5 class="card-title">${bike.name} <i class="bi bi-bicycle"></i></h5>
                            <p class="card-text">Type: ${bike.type} <i class="bi bi-type"></i></p>
                            <p class="card-text">Price: $${bike.price} <i class="bi bi-cash"></i></p>
                            <p class="card-text">Stock: ${bike.stock} <i class="bi bi-box"></i></p>
                            <a href="details.html?index=${index}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            `;
            bikeContainer.innerHTML += bikeCard;
        });
    }

    // Show welcome modal on page load
    $(document).ready(function() {
        $('#welcomeModal').modal('show');
    });

    // Initial render
    renderBikes();
</script>

</body>
</html>
